<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>

        #submit{
            display: block;
            align-content: center;
            margin-left:auto;
            margin-right: auto;
            margin-top: 20px;
        }

        h1{
            text-align: center;
            margin-top: 20px;
        }

    </style>
  </head>

  

  <body>

    <h1>Teams</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
              <input type="text" id="firstname" class="form-control" placeholder="First name">
            </div>
            <div class="col-6">
              <input type="text" id="lastname" class="form-control" placeholder="Last name">
            </div>
        </div>
    
        <button onclick="nameList()" id="submit" class="btn btn-primary " type="submit">Submit</button>    

    </div> 
          
    <div class="container mt-5">
        <div class="row">
            <input id="teamnr" type="number" class="form-control" placeholder="how many teams">
        
        
            <button id="submit" onclick="team()" class="btn btn-primary" type="submit">Submit</button>
        </div>  
    </div>  

    <button id="submit" onclick="assign()" class="btn btn-primary" type="submit">Assign</button>
    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div id="players" class="col-6">
                <h4>Players</h4>
            </div>
            
            <div id="teams" class="col-6">
                <h4>Teams</h4>
            </div>
        </div>

    </div>



  </body>

  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

</html>
