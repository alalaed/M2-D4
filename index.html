<html lang="en">
  <head>

  <body>

    <h1>Teams</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
              <input type="text" id="firstname" class="form-control" placeholder="First name">
            </div>
            <div class="col-6">
              <input type="text" id="lastname" class="form-control" placeholder="Last name">
            </div>
        </div>
    
        <button onclick="nameList()" class="btn btn-primary" type="submit">Submit</button>

    <button onclick="team()" class="btn btn-primary" type="submit">Submit</button>

    <script
